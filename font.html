<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Font</title>
	<style type="text/css" media="screen">
		body { font: 80pt Baskerville, Palatino, serif }
		p { margin: 0 }
	</style>
</head>
<body id="font">
	<p style="text-rendering: optimizeLegibility">You finally flows in.</p>
	<p style="text-rendering: optimizeSpeed">You finally flows in.</p>
</body>
</html>
