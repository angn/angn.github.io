# tmux

set -g default-terminal "screen-256color"

set -g base-index 1
setw -g pane-base-index 1

setw -g monitor-activity on
set -g visual-activity on

bind -n F1 select-window -t :=1
bind -n F2 select-window -t :=2
bind -n F3 select-window -t :=3
bind -n F4 select-window -t :=4
bind -n F5 select-window -t :=5
bind -n F6 select-window -t :=6
bind -n F7 select-window -t :=7
bind -n F8 select-window -t :=8
bind -n F9 select-window -t :=9
bind -n F10 select-window -t :=10
bind -n F11 copy-mode
bind -n F12 setw synchronize-panes

bind r source ~/.tmux.conf
bind y setw synchronize-panes

setw -g mode-keys vi

setw -g mouse on

set -g status-position top
set -g status-style bg=brightblack,fg=green
setw -g window-status-style fg=white
setw -g window-status-current-style bg=green,fg=white
setw -g window-status-bell-style bold
setw -g window-status-activity-style fg=yellow
set -g pane-border-style bg=brightblack,fg=white
set -g pane-active-border-style bg=brightblack,fg=green
set -g message-style bg=blue,fg=white

set -g status-left '#{?client_prefix,#[reverse],} #{?pane_synchronized,SYNC,TMUX} #{?client_prefix,#[noreverse],} '
set -g status-right ' #S/#I/#P %T '
set -g status-interval 1
