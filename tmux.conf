# tmux

set -g default-terminal "screen-256color"

set -g status-utf8 on
setw -g utf8 on

set -g base-index 1
setw -g pane-base-index 1

setw -g monitor-activity on
set -g visual-activity on

set -sg escape-time 1

set -g prefix2 F12
bind F12 last-window
bind ` last-pane

bind C-r source-file ~/.tmux.conf \; display-message "Reloaded."
bind * setw synchronize-panes \; display-message "Sync: #{?pane_synchronized,on,off}"
bind + select-layout tiled
bind _ select-layout even-vertical
bind | select-layout even-horizontal
bind -n F11 copy-mode

setw -g mode-keys vi
bind-key -t vi-copy v begin-selection

setw -g mouse on

set -g status-bg colour8
set -g status-fg white

setw -g window-status-current-bg green
setw -g window-status-current-fg black

set -g pane-border-fg colour8
set -g pane-active-border-fg green

set -g message-bg colour8
set -g message-fg white

set -g status-left ' TMUX '
set -g status-right ' #{?client_prefix,#[reverse],}^B,F12#{?client_prefix,#[noreverse],} '
